<body class="signup">

    <!-- Header -->
    <header>
        <div class="logo"><img src="images/logo.png" alt="EcoCompare" /> </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>

        </nav>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-form-container">
            <!-- Login Form -->
            <div class="auth-form login">
                <h2>Login</h2>   
                <form action="#">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password">
                    </div>
                     <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
                    <button type="submit" class="button-common">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="auth-form signup">
                <h2>Sign Up</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="button-common">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Continue with Google Button -->
<div class="google-auth-wrapper">
    <p class="google-text">Sign up with Google</p>
    <button class="button-common">Google</button>
</div>

    </main>
